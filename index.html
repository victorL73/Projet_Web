<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>serreTech</title>
	  <link rel="stylesheet" media="screen" href="assets/css/stylesIndex/stylesIndex.css">
	  <link rel="stylesheet" media="screen" href="assets/css/stylesIndex/stylesIndex_Responsive.css">

	</head>
	<body>
		<header>
			<div id="div_horloge"></div>
 		<div id="Date">
			<SCRIPT LANGUAGE="JavaScript">
				var maintenant=new Date();
				var jour=maintenant.getDate();
				var mois=maintenant.getMonth()+1;
				var an=maintenant.getFullYear();
				document.write(jour,"/",mois,"/",an);
			</SCRIPT>
		</div>
			<script type="text/javascript">
			window.onload=function() {
			  horloge('div_horloge');
			};
			 
			function horloge(el) {
			  if(typeof el=="string") { el = document.getElementById(el); }
			  function actualiser() {
				var date = new Date();
				var str = date.getHours();
				str += ':'+(date.getMinutes()<10?'0':'')+date.getMinutes();
				str += ':'+(date.getSeconds()<10?'0':'')+date.getSeconds();
				el.innerHTML = str;
			  }
			  actualiser();
			  setInterval(actualiser,1000);
			}
			</script>
		</header>
		<!-- particles.js container -->
		<div id="particles-js"></div>

		<!-- scripts -->
		<script src="assets/js/particles.js"></script>
		<script src="assets/js/app.js"></script>
		<div id="titre">
			<a href="html/accueil.html">Bienvenue chez serreTech, <br> Tout pour le naturel</a>
		</div>

	</body>
</html>
